<Label class="h3 p-15" text="Select your zone:"></Label>
<Button class="button-zone" flexWrapBefore="true"  textTransform="capitalize" whiteSpace="nowrap" class="p-5 m-l-15 m-r-15 m-b-15" text="northern" borderRadius="5" backgroundColor="#551A8B" color="white"  (tap)="onTappedZone($event)" stretch="none"></Button>
<Button class="button-zone"   textTransform="capitalize" whiteSpace="nowrap" class="p-5 m-l-15 m-r-15 m-b-15" text="southern" borderRadius="5" backgroundColor="#551A8B" color="white"  (tap)="onTappedZone($event)" stretch="none"></Button>
<Button class="button-zone"    textTransform="capitalize" whiteSpace="nowrap" class="p-5 m-l-15 m-r-15 m-b-15" text="eastern" borderRadius="5" backgroundColor="#551A8B" color="white"  (tap)="onTappedZone($event)" stretch="none"></Button>
<Button class="button-zone"  textTransform="capitalize" whiteSpace="nowrap" class="p-5 m-l-15 m-r-15 m-b-15" text="western" borderRadius="5" backgroundColor="#551A8B" color="white"  (tap)="onTappedZone($event)" stretch="none"></Button>
